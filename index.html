<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Student and TA Assignment</title>
        <script>
            function calculateAssignment() {
                var numStudents = parseInt(document.getElementById("numStudents").value);
                var numTAs = parseInt(document.getElementById("numTAs").value);

                var studentsPerTA = Math.floor(numStudents / (numTAs - 0.5));
                var headTA = Math.floor(studentsPerTA / 2);
                var remainder = (numStudents - headTA) % (numTAs - 1);
                studentsPerTA = Math.floor((numStudents - headTA) / (numTAs - 1));

                document.getElementById("result").innerHTML = "The first " + remainder + " TAs should be assigned " + (studentsPerTA+1) + " students, and the rest should be assigned " + studentsPerTA + " students.";
                document.getElementById("result2").innerHTML = "You, as the head TA should be assigned " + headTA + " students.";
            }
        </script>
    </head>
    <body>
        <h1>Student and TA Assignment</h1>
        <form>
            <label for="numStudents">Number of Students:</label>
            <input type="number" id="numStudents" style="font-size: 90px;" style="height: 150px; width: 150px"><br><br>
            <label for="numTAs">Number of TAs:</label>
            <input type="number" id="numTAs" style="font-size: 90px;" style="height: 150px; width: 150px"><br><br>
            <button type="button" onclick="calculateAssignment()" style="padding: 50px 50px; font-size: 100px;">Calculate</button><br><br>
        </form>
        <div id="result"></div>
        <div id="result2"></div>
    </body>
    </html>
